    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>AdornBox</title>
  </head>

  <body>
    <div class="main-container">
      <nav class="navbar" id="main_nav"></nav>
      <main class="component-page">
        <div>
          <div>
            <h3 class="au-heading">Navbar</h3>
            <p class="au-text">
              Navbar are very useful component for your websites. They help your
              user to navigate throughout the pages of your websites.
            </p>
          </div>
          <hr />
          <div class="code-wrapper">
            <h4 class="au-heading">E-commerce Navbar</h4>
            <p class="au-text">
              Here is a quick example of navbar which you can use in your
              E-commerce platform
            </p>
            <div class="code-container navbar-container">
              <nav class="navbar navbar-background-light">
                <div class="navbar-container">
                  <a href="/index.html" class="navbar-title">Adorn Box</a>
                  <div class="input-group">
                    <input
                      type="text"
                      class="navbar-input au-input"
                      placeholder="search"
                    />
                  </div>
                  <ul class="navbar-links">
                    <li class="navbar-list">
                      <button class="button button-outlined-secondary">
                        Login
                      </button>
                    </li>
                    <li class="navbar-list">
                      <div class="badge">
                        <img
                          class="avatar avatar-square md"
                          src="/assets/images/heartIcon.svg"
                          alt="avatar-square-2"
                        />
                        <div class="number-badge">12</div>
                      </div>
                    </li>
                    <li class="navbar-list">
                      <div class="badge">
                        <img
                          class="avatar avatar-square md"
                          src="/assets/images/cart-outlined.svg"
                          alt="avatar-square-2"
                        />
                        <div class="number-badge">12</div>
                      </div>
                      <a href="#" class="au-text au-text-bold">Cart</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
            <div>

          </div>
        </div>

    </div>
