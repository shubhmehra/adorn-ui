<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>AdornBox</title>
  </head>

  <body>
    <div class="main-container">
      <nav class="navbar" id="main_nav"></nav>
      <main class="component-page">
        <div>
          <div>
            <h3 class="au-heading">Inputs</h3>
            <p class="au-text">
              Inputs are useful when you want to take some information from
              user. We provide nice labeled inputs with error validation styles.
            </p>
          </div>
          <hr />
          <div class="code-wrapper">
            <h4 class="au-heading">Labeled input</h4>
            <p class="au-text">
              Here is a quick example to demonstrate label form styles.
            </p>
            <div class="code-container">
              <div class="input-group">
                <label>Username *</label>
                <input type="text" class="au-input" />
              </div>
              <div class="input-group error">
                <label>Password *</label>
                <input type="text" class="au-input" />
                <span class="au-input-error-text">Password is incorrect</span>
              </div>
            </div>
            <div>
              <iframe
                src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522input-group%2522%253E%250A%2520%2520%253Clabel%253EUsername%2520*%253C%252Flabel%253E%250A%2520%2520%253Cinput%2520type%253D%2522text%2522%2520class%253D%2522au-input%2522%2520%252F%253E%250A%253C%252Fdiv%253E%250A%253Cdiv%2520class%253D%2522input-group%2520error%2522%253E%250A%2520%2520%253Clabel%253EPassword%2520*%253C%252Flabel%253E%250A%2520%2520%253Cinput%2520type%253D%2522text%2522%2520class%253D%2522au-input%2522%2520%252F%253E%250A%2520%2520%253Cspan%2520class%253D%2522au-input-error-text%2522%253EPassword%2520is%2520incorrect%253C%252Fspan%253E%250A%253C%252Fdiv%253E"
                style="
                  width: 100%;
                  height: 354px;
                  border: 0;
                  transform: scale(1);
                  overflow: hidden;
                "
                sandbox="allow-scripts allow-same-origin"
              >
              </iframe>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
